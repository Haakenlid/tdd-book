<html lang="en">
<head>
	<title>{% block title %}To-Do lists{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/base.css" rel="stylesheet" media="screen">
</head>
<body>
	<div class="container">
    <nav class="navbar navbar-default" role="navigation">
      <a href="/" class="navbar-brand">Superlists</a>
      <a href="#" class="btn navbar-brn navbar-right" id="id_login">Sign in</a>
    </nav>
		<div class="row">
			<div class="col-md-6 col-md-offset-3 jumbotron">
				<div class="text-center">
					<h1>{% block header_text %}{% endblock %}</h1>
					<form method="POST" action="{% block form_action %}{% endblock %}">
						{% csrf_token %}
						{{ form.text }}
						{% if form.errors %}
							<div class="form-group has-error">
								<span class="help-block">{{ form.text.errors }}</span>
							</div>
						{% endif %}
					</form>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				{% block table %}
				{% endblock table %}
			</div>
		</div>
	</div>
  <script src="http://code.jquery.com/jquery.min.js"></script>
  <script src="http://login.persona.org/include.js"></script>
  <script src="/static/js/list.js"></script>
  <script src="/static/js/accounts.js"></script>
  <script>
    $(document).ready(function(){
      var user = "{{ user.email }}" || null;
      var token = "{{ csrf_token }}";
      var urls = {
        login: "TODO",
        logout: "TODO",
      };
      Superlists.Accounts.initialize(navigator, user, token, urls);
    });
  </script>

</body>
</html>
