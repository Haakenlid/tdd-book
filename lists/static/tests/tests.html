<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Javascript tests</title>
  <link rel="stylesheet" href="../../../superlists/static/tests/qunit-1.15.0.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture">
    <form action="">
      <input id="id_text" name="text" />
      <div class="has-error">Error text</div>
    </form>
  </div>


  <script src="http://code.jquery.com/jquery.min.js"></script>
  <script src="../../../superlists/static/tests/qunit-1.15.0.js"></script>
  <script src="../js/list.js"></script>
  <!-- <script src="tests.js"></script> -->
  <script type="text/javascript">
    QUnit.test("errors should be hidden on keypress.", function( assert ) {
      $('input').trigger('keypress');
      assert.equal($('.has-error').is(':visible'), false, 'errors hidden');
    });
    QUnit.test("errors should not be hidden unless there is a keypress.", function( assert ) {
      assert.equal($('.has-error').is(':visible'), true, 'errors visible');
    });
  </script>
</body>
</html>
